@model IEnumerable<Udemy.Models.mytable>

  <div><a asp-action="Create" asp-controller="Home" class="bi bi-journal-plus">Create New User</a><Center><span>Data List</span></Center> </div>

<table class="table">
    <thead>
        <tr>
        <th>ID</th>
        <th>AGE</th>
        <th>NAME</th>
        </tr>
    </thead>

    <tbody>
       @foreach(var i in Model)
        {
            <tr>
                <td>@i.Id</td>
                <td>@i.age</td>
                <td>@i.Name</td>

            </tr>

        }

    </tbody>



</table>
